<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>담아 - 장바구니</title>
  <link rel="stylesheet" href="shopping-cart.css">
  <script src="./shopping-cart.js" type="module" defer></script>
</head>
<body>
  <header>
    <!-- navbar template로 삽입 -->
  </header>
  <div class="wrap cf">   <!-- cf = clearfix -->
    <h1 class="projTitle">장 바 구 니</h1>
    <div class="heading cf">
      <h2>구매 정보</h2>
      <a href="#" class="continue">계속 쇼핑</a>
    </div>
    <div class="cart">
      <ul class="cartWrap">
        <li class="items odd">
          <div class="infoWrap"> 
            <div class="cartSection">
              <img src="https://kinto.kr/data/item/21091/thumb-21091_1024x1024_600x600.jpg" alt="" class="itemImg" />
              <h3>상품명 1</h3>
              <p> <input type="text" class="qty" placeholder="1"/> x 15000 원</p>
            </div>  
          
            <div class="prodTotal cartSection">
              <p>price x qty 원</p>
            </div>
            <div class="cartSection removeWrap">
              <a href="#" class="remove">x</a>
            </div>
          </div>
        </li>
    
      </ul>
    </div>
      
    <div class="subtotal cf">
      <ul>
        <li class="totalRow"><span class="label">선택상품 금액</span><span class="value">55000 원</span></li>
        <li class="totalRow"><span class="label">배송비</span><span class="value">4000 원</span></li>
        <li class="totalRow final"><span class="label">주문금액</span><span class="value">59000 원</span></li>
        <li class="totalRow"><a href="#" class="btn continue">주문하기</a></li>
      </ul>
    </div>
  </div>

  <footer>
    <!-- footer template로 삽입 -->
  </footer>
</body>
</html>
